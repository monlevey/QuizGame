<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&family=Qahiri&family=Sanchez&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
   
    <title>Coding Quiz</title>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <h1>Code Your Way to Quiz Victory</h1>
    </header>

<main>
    <!-- Homepage -->
    <section class="card-central" id="section-homepage">
        <h1>Test Your Skills and Speed</h1>
        <button id="button-start">Start Quiz</button>
    </section>

  

    <!-- Quiz Questions -->
    <section class="card-central" id="section-question">
        <!-- The Question Title-->
        <h1 id="question-title"></h1>


        <!-- Answer choices -->
        <ul id="ul-choices">
            <li><button>Option 1</button></li>

            <li><button>Option 2</button></li>

            <li><button>Option 3</button></li>

            <li><button>Option 4</button></li>
        </ul>
        
        <p id="p-feedback"></p>
    </section>




    <!-- Timer -->
    <section id="section-timer">
        <p>Time Remaining 
            <span id="span-timer"></span> seconds
        </p>
    </section>



    <!-- submit initials to save scores -->
    <section class="card-central" id="section-initials">
        <h1>Finished!!!!!</h1>
        <h2>Your Score is: <span id="span-score"></span></h2>
       
        <label for="input-initials"> Enter your Initials to Save your Score </label>
        <input id="input-initials" type="text">
        
        <button id="button-initials">Submit</button>


    </section>



    <!-- Highscore scoreboard -->
    <section class="card-central" id="section-highscore">
        <h1>Highscore Scoreboard</h1>

        <ul id="ul-highscoreboard"> </ul>

        <!-- Play Again button -->
        <button id="button-play-again">Play Again</button>

        <!-- Exit button -->
        <button id="button-exit">Exit</button>


         <!-- The Modal -->
       <div id="modal-thanks" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close" id="span-close">&times;</span>
                <p>Thank you for playing, please close your browser window..</p>
            </div>

        </div>
    </section>
</main>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
