<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/helper.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Homepage -->
    <section id="section-homepage">
        <h1>Coding Quiz to test you skills</h1>
        <button id="button-start">Start Quiz</button>
    </section>

  

    <!-- Quiz Questions -->
    <section id="section-question">
        <!-- The Question Title-->
        <h1 id="question-title">Question You Must Answer to Succeed (in life)</h1>


        <!-- Answer choices -->
        <ul id="choices">
            <li><button>Option 1</button></li>

            <li><button>Option 2</button></li>

            <li><button>Option 3</button></li>

            <li><button>Option 4</button></li>
        </ul>


    </section>




    <!-- Timer -->
    <section id="section-timer">
        <p>Time Remaining 
            <span id="span-timer"></span> seconds
        </p>
    </section>



    <!-- submit initials to save scores -->
    <section id="section-initials">
        <h1>Finished!!!!!</h1>
        <h2>Your Score is: <span id="span-score"></span></h2>
       
        <label for="input-initials"> Enter your Initials to Save your Score </label>
        <input id="input-initials" type="text">
        
        <button id="button-initials">Submit</button>


    </section>



    <!-- Highscore scoreboard -->
    <section id="section-highscore">
        <h1>Highscore Scoreboard</h1>

        <ul id="ul-highscoreboard">
            <li> Winner 1</li>
            <li> Winner 2</li>
            <li> Winner 3</li>
            <li> Winner 4</li>
        </ul>

        <!-- Play Again button -->
        <button>Play Again</button>

        <!-- Exit button -->
        <button>Exit</button>
    </section>


    <script src="script.js"></script>
</body>
</html>
